<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	
	<title>aschaafsma.nl</title>
	
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no height=device-height" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	
	<link rel="shortcut icon" type="image/png" href="./favicon.png">
	
	
	<script type="text/javascript" src="./Main.js"></script>
	
	<style>
		html,body { 
			margin: 0; padding: 0; 
			background-color: #0f0f0f; 
			display:flex;
			overflow: scroll;
			width: 100vw;
			height: 100vh;
		}
		#openfl-content { 
			width: 100%;
			height: 100%;
			background: #000000; 
		}
		#openfl-wrapper { 
			width: 300px;
			height: 500px;
			margin: auto; margin-top: auto; margin-bottom: auto; 
		}
		
		

	</style>
	
</head>
<body>
	
	<noscript>This webpage makes extensive use of JavaScript. Please enable JavaScript in your web browser to view this page.</noscript>
	<div id="openfl-wrapper">
		<div id="openfl-content"></div>
	</div>
<script type="text/javascript">
	
  	var scale =  window.devicePixelRatio;
  
  	if(scale==1){
  		lime.embed("Main", "openfl-content", 0, 0, { parameters: {} });
  	}
    else{
     
    	lime.embed("Main", "openfl-content", 300, 500, { parameters: {} });

      	var canvas = document.getElementById ("openfl-content").firstChild;
		var context = canvas.context2d;
	  	devicePixelRatio = window.devicePixelRatio || 1,
		backingStoreRatio = context.webkitBackingStorePixelRatio ||
							context.mozBackingStorePixelRatio ||
							context.msBackingStorePixelRatio ||
							context.oBackingStorePixelRatio ||
							context.backingStorePixelRatio || 1,
  
	  	ratio = devicePixelRatio / backingStoreRatio;
  
	  	if (devicePixelRatio !== backingStoreRatio)
	  	{
			var oldWidth = canvas.width;
			var oldHeight = canvas.height;
	
			canvas.width = oldWidth * ratio;
			canvas.height = oldHeight * ratio;
	
			canvas.style.width = oldWidth + 'px';
			canvas.style.height = oldHeight + 'px';
	
			context.scale(ratio, ratio);
	  	}	
    }
</script>
	
</body>
</html>
